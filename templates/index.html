<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поварёшка</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Поварёшка — Каталог рецептов</h1>
        <nav>
            <a href="/login">Войти</a> | <a href="/register">Регистрация</a>
        </nav>
    </header>

    <main>
        <h2>Все рецепты</h2>
        <div id="recipes-container" class="grid"></div>
    </main>

    <script>
        async function loadRecipes() {
            try {
                const response = await fetch('http://127.0.0.1:8000/recipes/');
                const recipes = await response.json();
                const container = document.getElementById('recipes-container');
                container.innerHTML = '';
                recipes.forEach(recipe => {
                    container.innerHTML += `
                        <div class="card">
                            <img src="${recipe.photo_url || '/static/no-image.jpg'}" alt="${recipe.title}">
                            <h3><a href="/recipe/${recipe.id}">${recipe.title}</a></h3>
                            <p>${recipe.description || ''}</p>
                            <p>Рейтинг: ${recipe.average_rating || 'Нет оценок'}</p>
                        </div>
                    `;
                });
            } catch (err) {
                container.innerHTML = '<p>Ошибка загрузки рецептов</p>';
            }
        }
        loadRecipes();
    </script>
</body>
</html>
