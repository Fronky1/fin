<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепт #{{ recipe_id }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <a href="/">← На главную</a>
    <div id="recipe"></div>

    <script>
        const recipeId = {{ recipe_id }};

        async function loadRecipe() {
            const response = await fetch(`http://127.0.0.1:8000/recipes/${recipeId}`);
            const recipe = await response.json();
            document.getElementById('recipe').innerHTML = `
                <h1>${recipe.title}</h1>
                <img src="${recipe.photo_url || '/static/no-image.jpg'}" style="max-width: 600px;">
                <p>${recipe.description}</p>
                <p>Рейтинг: ${recipe.average_rating || 'Нет оценок'}</p>
            `;
        }
        loadRecipe();
    </script>
</body>
</html>
