<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — Поварёшка</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Поварёшка</h1>
        <nav>
            <a href="/">Главная</a> | <a href="/login">Войти</a>
        </nav>
    </header>

    <main>
        <h2>Регистрация</h2>
        <form id="register-form">
            <label>
                Имя пользователя:
                <input type="text" id="username" required>
            </label>
            <label>
                Пароль:
                <input type="password" id="password" required>
            </label>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p id="message"></p>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            try {
                const response = await fetch('http://127.0.0.1:8000/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    message.textContent = 'Регистрация успешна! Перенаправление...';
                    message.style.color = 'green';
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    const data = await response.json();
                    message.textContent = data.detail || 'Ошибка регистрации';
                    message.style.color = 'red';
                }
            } catch (err) {
                message.textContent = 'Ошибка сети';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
