<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить рецепт — Поварёшка</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Поварёшка</h1>
        <nav>
            <a href="/">Главная</a>
            <span id="user-info"></span>
            <button id="logout-btn" style="display:none;">Выйти</button>
        </nav>
    </header>

    <main>
        <h2>Добавить новый рецепт</h2>
        <form id="add-recipe-form" enctype="multipart/form-data">
            <label>
                Название:
                <input type="text" id="title" required>
            </label>
            <label>
                Описание:
                <textarea id="description" rows="5"></textarea>
            </label>
            <label>
                Фото рецепта (из файла):
                <input type="file" id="photo" accept="image/*">
            </label>
            <p><small>Или вставьте URL фото:</small></p>
            <label>
                URL фото (опционально):
                <input type="url" id="photo_url" placeholder="https://example.com/photo.jpg">
            </label>
            <button type="submit">Опубликовать рецепт</button>
        </form>
        <p id="message"></p>
    </main>

   <script>
    // Проверка авторизации
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    if (!token) {
        document.body.innerHTML = '<h2>Необходимо войти в аккаунт</h2><a href="/login">Войти</a>';
    } else {
        document.getElementById('user-info').textContent = `Привет, ${username}!`;
        document.getElementById('logout-btn').style.display = 'inline';
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = '/';
    });

    // Отправка формы
    document.getElementById('add-recipe-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const photo = document.getElementById('photo').files[0];
        const message = document.getElementById('message');

        const formData = new FormData();
        formData.append('title', title);
        if (description) formData.append('description', description);
        if (photo) formData.append('photo', photo);

        try {
            const response = await fetch('/recipes/', {  // Относительный URL — решает все проблемы
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                message.textContent = 'Рецепт опубликован!';
                message.style.color = 'green';
                setTimeout(() => window.location.href = `/recipe/${data.id}`, 1500);
            } else {
                const data = await response.json();
                message.textContent = data.detail || 'Ошибка публикации';
                message.style.color = 'red';
            }
        } catch (err) {
            console.error(err);
            message.textContent = 'Ошибка сети. Проверьте консоль (F12).';
            message.style.color = 'red';
        }
    });
</script>
</body>
</html>
